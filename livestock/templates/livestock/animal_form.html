{% extends "base.html" %}
{% load bootstrap4 %}


{% block content %}
<div class="row">
    <div class="col-sm">
	<form action="" method="post">
	    {% csrf_token %}
	    {% bootstrap_form form %}

	    {% buttons %}
	    <button type="submit" class="btn btn-primary">
		Submit
	    </button>
	    {% endbuttons %}	    
	</form>
    </div>
</div>
{% endblock content %}
