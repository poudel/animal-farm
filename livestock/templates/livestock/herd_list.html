{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% load font_awesome %}

{% block content %}
<div class="row">
    <div class="col-sm">
        <div class="mt-2">
            <a href="{% url 'livestock:herd-create' %}" class="btn btn-outline-primary btn-sm float-right">
                {% trans "Add herd" %}
            </a>

            <h5>
                {% fa "group" %}
                {% trans "Herds" %}
            </h5>
        </div>
        <div class="clearfix"></div>

        <div class="mt-3 list-group list-group-flush">
            {% for herd in object_list %}
            <div class="list-group-item">
                {{ herd }} <br>
                {% trans "Animals:" %} {{ herd.animal_set.count }}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
